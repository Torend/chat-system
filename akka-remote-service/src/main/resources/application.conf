akka {

  actor {
    provider = remote
  }

  remote {
  maximum-payload-bytes = 30000000 bytes
    netty.tcp {
        port = 2552
        hostname = "127.0.0.1"

        message-frame-size =  30000000b
        send-buffer-size =  30000000b
        receive-buffer-size =  30000000b
        maximum-frame-size = 30000000b
    }
  }

}
