@(url: String)
<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Security-Policy" content="default-src * data: 'unsafe-inline' 'unsafe-eval'">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src='@routes.Assets.versioned("javascripts/jquery-3.4.1.min.js")' type="text/javascript"></script>

  <title>Chat Room</title>

</head>

<body>
<div class="wrap">
  <div class="container-fluid">
    <div>
      <h1 class="">Chat Room</h1>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <ul id="messages" class="list-unstyled">
        </ul>
      </div>
    </div>
  </div>
</div>

<div class="footer navbar-fixed-bottom">
  <div class="row">
    <div class="col-xs-8 col-sm-9">
      <input id="message" placeholder="Type Here" type="text"
             autofocus
             autocomplete="off" spellcheck="false" autocorrect="off"
             class="form-control input-lg" />
    </div>

    <div class="col-xs-4 col-sm-3">
      <button id="send" type="submit" class="btn btn-primary btn-lg btn-block">Send</button>
    </div>
  </div>
</div>
<script language="javascript">
var $messages = $("#messages"),
        $send = $("#send"),
        $message = $("#message"),
        connection = new WebSocket("@url");

//$send.prop("disabled", true);
// $send.submit(function(){
// alert("asdakd")
// })
var send = function () {
    var text = $message.val();
    $messages.append($("<li style='font-size: 1.5em'>" + $message.val() + "</li>"))
    $message.val("");
    connection.send(text);
};

connection.onopen = function () {
    $send.prop("disabled", false);
    $messages.prepend($("<li class='bg-info' style='font-size: 1.5em'>Chat Started</li>"));
    $send.on('click', send);
    // $message.keypress(function(event){
    //     var keycode = (event.keyCode ? event.keyCode : event.which);
    //     if(keycode == '13'){
    //         $messages.append($("<li style='font-size: 1.5em'>" + $message.val() + "</li>"))
    //         send();
    //     }
    // });
};
connection.onerror = function (error) {
    console.log('WebSocket Error ', error);
};
connection.onmessage = function (event) {
    if(event.data ==="")
    {

    }
    else
    {
        $messages.append($("<li style='font-size: 1.5em'>" + event.data + "</li>"))
    }

};
connection.onclose = function(event) {
    $messages.append($("<li style='font-size: 1.5em'>" + "websocket CLOSED" + "</li>"))
};
</script>
</body>

</html>
